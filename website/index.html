<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
   <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Restaurant reviews in the New York Area"/>
  <meta charset="utf-8">
</head>

<body>
  <!-- Beginning header -->
  <header role="banner">
    <a href="#main-content" class="skip-link">Skip to Main Content</a>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Map of restaurants">
      </div>
    </section>
    <!-- End map -->
    <section id="main-content">
      <!-- Beginning filter section -->
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhood filter" onchange="updateRestaurants()">
          <option value="all" aria-label="all neighborhoods">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="cuisine filter" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- End filter section -->
      <!-- Beginning results-->
      <ul id="restaurants-list" aria-label="restaurant results"></ul>
      <!-- End results -->
    </section>
  </main>
  <!-- End main -->


  <!-- Beginning footer -->
  <footer role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/main.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYOAZ-efDN_kPIieWMCKvbscjbRj3-9To&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
